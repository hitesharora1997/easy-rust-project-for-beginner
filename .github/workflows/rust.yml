name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --verbose
        working-directory: /home/hitesh/Rust/rust-projects/async+await/async_await

      - name: Run tests
        run: cargo test --verbose
        working-directory: /home/hitesh/Rust/rust-projects/async+await/async_await
